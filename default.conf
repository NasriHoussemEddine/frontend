# Add CORS configuration - Add headers globally for all responses
add_header Access-Control-Allow-Origin * always;
add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
add_header Access-Control-Allow-Headers 'Origin, Content-Type, X-Auth-Token' always;
add_header Access-Control-Max-Age 1728000 always;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Replace with your domain or IP address

    root /usr/share/nginx/html;  # Update with the path to your Angular app's build directory
    index index.html;

    # Serve Angular app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy configuration for SpringMVC
    location /SpringMVC/ {
        proxy_pass http://backend:8089/SpringMVC/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # If the method is OPTIONS (CORS preflight request), return status 204 and add necessary headers
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, X-Auth-Token';
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }

        # Additional handling for CORS in proxy responses
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, X-Auth-Token';
    }

    # Error page handling (optional)
    error_page 404 /index.html;
    location = /404.html {
        internal;
    }
}
